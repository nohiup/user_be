spring.application.name=quiz_service
server.port=8082
server.ssl.enabled=false
# application.properties

# MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/quiz?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0

# rabbit
rabbit.url=localhost
rabbit.port=5672
rabbit.user=guest
rabbit.password=guest

#websocket
spring.websocket.relay.host=localhost
